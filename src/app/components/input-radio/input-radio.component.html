<label>{{ label }}</label>
<div>
  <div class="radio-container" *ngFor="let item of items;">
    <input type="radio" [id]="getId()" [name]="getGroupName()" />
    <label [for]="getId()">{{ item }}</label>
  </div>
</div>
<ng-container *ngFor="let error of errors">
  <div *ngIf="ngControl.hasError(error.type)">{{ error.message }}</div>
</ng-container>
