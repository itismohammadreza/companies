<label [for]="getId()">{{ label }}</label>
<div class="select-container">
  <select
    class="form-control"
    [id]="getId()"
    [formControl]="ngControl?.control"
    [class.is-invalid]="ngControl?.invalid"
  >
    <option value="" selected hidden *ngIf="placeholder">
      {{ placeholder }}
    </option>
    <option [value]="item" *ngFor="let item of items">
      {{ item }}
    </option>
  </select>
</div>
<ng-container *ngFor="let error of errors">
  <div *ngIf="ngControl.hasError(error.type)">{{ error.message }}</div>
</ng-container>
